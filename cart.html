<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="Images/logo.jpg" width="60px" alt=""></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="home.html">About</a></li>
                    <li><a href="product.html">Product</a></li>                    
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
            <a href="cart.html"><img src="Images/cart.png" width="30px" height="30px" alt=""></a>
            <img src="Images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
        <!-- <div id="mq">
            <marquee behavior="" direction="">Welcome To E-Commerce Website</marquee>
        </div> -->
    </div>    
    </div>

    <!---------Cart items Details-------------->
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Images/buy-1.jpg" alt="">
                        <div>
                            <p>Red Printed T-shirt</p>
                            <small>Price: $50.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$50.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Images/buy-2.jpg" alt="">
                        <div>
                            <p>Balck Shoes</p>
                            <small>Price: $85.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$85.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Images/buy-3.jpg" alt="">
                        <div>
                            <p>Grey Lower</p>
                            <small>Price: $70.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$70.00</td>
            </tr>
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$205.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$45.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$250.00</td>
                </tr>
            </table>
        </div>
    </div>

    <!-------------------Footer--------------->
    <div class="footer">
        <div class="media-icons">
            <a href="#"><i class="fa fa-facebook-f"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-youtube-play"></i></a>
        </div>
        <p class="copyright"><i class="fa fa-copyright"></i> 2022 - Mayank Maloo</p>
    </div>

    <!------------------JS for Toggle Menu------------->
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight = "200px";
            }
            else
            {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>

</body>
</html>
